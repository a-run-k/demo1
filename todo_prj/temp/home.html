{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="background-color:gold;">
                    <h1><strong>To-do List</strong></h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow" >
                 {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="Task">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                    </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                    <input type="submit" class="btn btn-success">
             </form>




    </div>
<div class="col-md-6">
{% for i in task %}
    <div class="shadow card">
        <div class="card-body">
            <h4 class="card-title">{{i.name}}</h4>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
            <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>

        </div>
    </div><br>
{% endfor %}
</div>

</div>
</div>




{% endblock %}
